<!doctype html>
<html ng-app="weatherApp">
<head>
    <meta charset="UTF-8">
    <title>Weather example AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/main.css"/>
    <script src="js/weather.js"></script>

</head>
<body>
<div id="content" ng-controller="WeatherCtrl">
    <div class="article">
    <h2>{{city}}, {{country}} ({{lat}}, {{lon}})</h2>
    <div style="float: left"><img width="140%" ng-src="{{icon}}"></div>
    <h3>Current: {{ current | number: 1}} °C</h3>
    min: {{temp_min | number: 1}} °C, max: {{temp_max | number: 1}} °C.
    <h3>Wind: {{ wind_speed }} km/h</h3>
    <form>
        <input type="text" id="lat"/></br>
        <input type="text" id="lon"/>
        <input type="submit" ng-click="Run()" value="Run">
    </form>
    </div>
</div>
</body>
</html>
